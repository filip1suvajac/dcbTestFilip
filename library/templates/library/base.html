{% load static %}

<!DOCTYPE html>
<html lang="sl" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'library/styles.css' %}" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div class="flex min-h-screen">
      <aside
        class="w-48 h-screen text-stone-800 flex flex-col gap-12 pt-10 px-2 border-r border-stone-200"
      >
        <div class="text-center mb-4">
          <img
            src="{% static 'library/logo.png' %}"
            alt="Logo"
            class="h-28 mx-auto"
          />
        </div>

        <nav>
          <ul class="flex flex-col gap-3">
            <li>
              <a
                href="{% url 'books_list' %}"
                class="flex items-center gap-3 px-6 py-4 rounded transition-all text-md hover:text-[#3A5AA3] duration-150 hover:bg-stone-50
           {% if request.resolver_match.url_name == 'books_list' %}bg-stone-100 text-[#3A5AA3] font-semibold{% else %}text-stone-600{% endif %}"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="{% if request.resolver_match.url_name == 'books_list' %}2{% else %}1.5{% endif %}"
                  stroke="currentColor"
                  class="size-6 {% if request.resolver_match.url_name == 'books_list' %}text-[#3A5AA3]{% else %}text-stone-800{% endif %}"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25"
                  />
                </svg>

                <span>Books</span>
              </a>
            </li>

            <li>
              <a
                href="{% url 'categories_list' %}"
                class="flex items-center gap-3 px-6 py-4 rounded transition-all text-md hover:text-[#3A5AA3] duration-150 hover:bg-stone-50
           {% if request.resolver_match.url_name == 'categories_list' %}bg-stone-100 text-[#3A5AA3] font-semibold{% else %}text-stone-600{% endif %}"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="{% if request.resolver_match.url_name == 'categories_list' %}2{% else %}1.5{% endif %}"
                  stroke="currentColor"
                  class="size-6 {% if request.resolver_match.url_name == 'categories_list' %}text-[#3A5AA3]{% else %}text-stone-800{% endif %}"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 6.878V6a2.25 2.25 0 0 1 2.25-2.25h7.5A2.25 2.25 0 0 1 18 6v.878m-12 0c.235-.083.487-.128.75-.128h10.5c.263 0 .515.045.75.128m-12 0A2.25 2.25 0 0 0 4.5 9v.878m13.5-3A2.25 2.25 0 0 1 19.5 9v.878m0 0a2.246 2.246 0 0 0-.75-.128H5.25c-.263 0-.515.045-.75.128m15 0A2.25 2.25 0 0 1 21 12v6a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 18v-6c0-.98.626-1.813 1.5-2.122"
                  />
                </svg>

                <span>Categories</span>
              </a>
            </li>

            <li>
              <a
                href="{% url 'mybooks' %}"
                class="flex items-center gap-3 px-6 py-4 rounded text-md hover:text-[#3A5AA3] transition-all duration-150 hover:bg-stone-50
           {% if request.resolver_match.url_name == 'mybooks' %}bg-stone-100 text-[#3A5AA3] font-semibold{% else %}text-stone-600{% endif %}"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="{% if request.resolver_match.url_name == 'mybooks' %}2{% else %}1.5{% endif %}"
                  stroke="currentColor"
                  class="size-6 {% if request.resolver_match.url_name == 'mybooks' %}text-[#3A5AA3]{% else %}text-stone-800{% endif %}"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
                  />
                </svg>

                <span>My Books</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <main class="flex-1 p-6 bg-stone-100">
        {% block content %}{% endblock %}
      </main>
    </div>
  </body>
</html>
