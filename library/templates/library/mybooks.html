{% extends "library/dashboard_base.html" %} {% block content %}

<div class="breadcrumbs text-sm pl-8 pt-7">
  <ul>
    <li>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          class="h-4 w-4 mr-2 stroke-current">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
        </svg>
        Home
    </li>
    <li>
      <a href="/mybooks">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4 stroke-current">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" stroke-width="2" />
            </svg>
        My Books
      </a>
    </li>
  </ul>
</div>

<div class="grid grid-cols-[1fr_1fr_1fr] justify-items-center justify-center gap-9 p-9"> 
  {% for book in books %}
   <a href="{% url 'book_detail' book.pk %}" class="link hover-3d w-full justify-self-center text-center self-center no-underline cursor-pointer">
    <div class="bg-base-100 border-[2px] py-18  flex flex-col gap-8 {% if forloop.counter|divisibleby:3 %}border-blue-700{% elif forloop.counter|add:'1'|divisibleby:3 %}border-blue-800{% else %}border-blue-900{% endif %}">
        <h1>{{book.name}}</h1>
        <h2 class="text-base-600">{{book.author}}</h2>
    </div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </a>
  {% empty %}
  <p class="col-span-full text-center text-base-400 opacity-60 mt-10">
    You have no loved books yet.
  </p>
  {% endfor %}
</div></div>

{% endblock %}

<div class="h-40 max-w-100 rounded-2xl">{{ book.name }}</div>
<div class="mt-3">
  <p class="text-sm text-base-500">{{ book.author }}</p>
  <p class="text-xs text-base-400">{{ book.category.name }}</p>
</div>
